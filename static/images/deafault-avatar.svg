<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="partnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cb413b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a0342e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#partnerGradient)"/>
  
  <!-- Building icon -->
  <g transform="translate(50,50)">
    <!-- Base building -->
    <rect x="-18" y="-12" width="36" height="24" fill="white" opacity="0.9" rx="2"/>
    
    <!-- Windows -->
    <rect x="-14" y="-8" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="-7" y="-8" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="0" y="-8" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="7" y="-8" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    
    <rect x="-14" y="-1" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="-7" y="-1" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="0" y="-1" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="7" y="-1" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    
    <rect x="-14" y="6" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="-7" y="6" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="0" y="6" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    <rect x="7" y="6" width="4" height="4" fill="#cb413b" opacity="0.8"/>
    
    <!-- Company text -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">ПАРТНЁР</text>
  </g>
  
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>