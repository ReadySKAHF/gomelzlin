{% extends 'base.html' %}

{% block title %}Вход в систему - ОАО "ГЗЛиН"{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0;">
    <div style="max-width: 400px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
        <h1 style="text-align: center; margin-bottom: 2rem;">Вход в систему</h1>
        
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                <input type="email" name="email" required 
                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 5px;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Пароль</label>
                <input type="password" name="password" required 
                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: 5px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Войти</button>
        </form>
        
        <p style="text-align: center;">
            Нет аккаунта? <a href="{% url 'accounts:register' %}" style="color: var(--primary-red);">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
